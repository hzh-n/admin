{include file="../view/adm/_head.html" /}
	<body class="pear-container">
		<div class="layui-card">
			<div class="layui-card-body">
				<form class="layui-form" action="/adm/auth/admin/list" method="post">
					<div class="layui-form-item">
						<div class="layui-form-item layui-inline">
							<label class="layui-form-label">账号</label>
							<div class="layui-input-inline">
								<input type="text" name="username" placeholder="" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item layui-inline">
							<label class="layui-form-label">电话</label>
							<div class="layui-input-inline">
								<input type="text" name="mobile" placeholder="" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item layui-inline">
							<button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query" lay-event="search">
								<i class="layui-icon layui-icon-search"></i>
								查询
							</button>
							<button type="reset" class="pear-btn pear-btn-md">
								<i class="layui-icon layui-icon-refresh "></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="layui-card">
			<div class="layui-card-body">
				<table id="user-table" lay-filter="user-table"></table>
			</div>
		</div>
		<div id="laypage"></div>
		<script type="text/html" id="user-toolbar">
			<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
		        <i class="layui-icon layui-icon-add-1"></i>
		        新增
		    </button>
		    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
		        <i class="layui-icon layui-icon-delete"></i>
		        删除
		    </button>
		</script>

        <!--		分页			-->
		<div id="demo20"></div>

		<ul id="biuuu_city_list"></ul>
		<script type="text/html" id="user-bar">
			<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
		    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
		</script>

		<script type="text/html" id="user-enable">
			<input type="checkbox" name="status" id="status" value="状态" lay-skin="switch" lay-text="启用|禁用" lay-filter="user-enable" {{ d.status== 1 ? 'checked' : '' }} />
		</script>

		<script type="text/html" id="user-createTime">
			{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd')}}
		</script>
		<script>
			layui.use(['table', 'form', 'jquery', 'common'], function () {
                let table = layui.table;
                let form = layui.form;
                let $ = layui.jquery;
                let common = layui.common;

                let MODULE_PATH = "";

                let cols = [
                    [{
                        type: 'checkbox'
                    },
                        {
                            title: 'id',
                            field: 'id',
                            align: 'center',
                            width: 100
                        },
                        {
                            title: '账号',
                            field: 'username',
                            align: 'center',
                        },

                        {
                            title: '电话',
                            field: 'mobile',
                            align: 'center'
                        },
                        {
                            title: '状态	',
                            field: 'status',
                            align: 'center',
                            templet: '#user-enable'
                        },

                        {
                            title: '注册',
                            field: 'created_at',
                            align: 'center',
                            templet: '#user-createTime'
                        },
                        {
                            title: '操作',
                            toolbar: '#user-bar',
                            align: 'center',
                            width: 130
                        }
                    ]
                ]

                table.render({
                    elem: '#user-table',
                    url: '/adm/auth/admin/list',
                    method: 'get',
                    order: 'desc',
                    page: {
                        layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'],
                        limit: 10,
                        limits: [10, 20, 30, 50, 100]
                    },

                    cols: cols,
                    skin: 'line',
                    toolbar: '#user-toolbar',
                    parseData: function (res) {
                        console.log(res)
                    },
                    defaultToolbar: [{
                        title: '刷新',
                        layEvent: 'refresh',
                        icon: 'layui-icon-refresh',
                    }, 'filter', 'print', 'exports']
                });

                table.on('tool(user-table)', function (obj) {
                    if (obj.event === 'remove') {
                        window.remove(obj);
                    } else if (obj.event === 'edit') {
                        window.edit(obj);
                    }
                });

                table.on('toolbar(user-table)', function (obj) {
                    if (obj.event === 'add') {
                        window.add();
                    } else if (obj.event === 'refresh') {
                        window.refresh();
                    } else if (obj.event === 'batchRemove') {
                        window.batchRemove(obj);
                    }
                });

                form.on('submit(user-query)', function (data) {
                    console.log(data)
                    table.reload('user-table', {
                        where: data.field
                    })
                    return false;
                });

                form.on('switch(user-enable)', function (obj) {
                    console.log(obj)
                    layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
                });

                window.add = function () {
                    layer.open({
                        type: 2,
                        title: '新增',
                        shade: 0.1,
                        area: ['800px', '600px'],
                        content: MODULE_PATH + '/adm/auth/admin/add'
                    });
                }

                window.edit = function (obj) {
                    layer.open({
                        type: 2,
                        title: '修改',
                        shade: 0.1,
                        area: ['800px', '600px'],
                        content: MODULE_PATH + '/adm/auth/admin/edit?ids=' + obj.data.id
                    });
                }

                window.remove = function (obj) {
                    layer.confirm('确定要删除该用户', {
                        icon: 3,
                        title: '提示'
                    }, function (index) {
                        layer.close(index);
                        let loading = layer.load();
                        $.ajax({
                            url: MODULE_PATH + "/adm/auth/admin/del?ids=" + obj.data.id,
                            dataType: 'json',
                            type: 'delete',
                            success: function (result) {
                                layer.close(loading);
                                if (result.code == 1) {
                                    layer.msg(result.msg, {
                                        icon: 1,
                                        time: 1000
                                    }, function () {
                                        obj.del();
                                    });
                                } else {
                                    layer.msg(result.msg, {
                                        icon: 2,
                                        time: 1000
                                    });
                                }
                            }
                        })
                    });
                }

                window.batchRemove = function (obj) {

                    var checkIds = common.checkField(obj, 'id');
                    console.log(checkIds)
                    if (checkIds === "") {
                        layer.msg("未选中数据", {
                            icon: 3,
                            time: 1000
                        });
                        return false;
                    }

                    layer.confirm('确定要删除这些用户', {
                        icon: 3,
                        title: '提示'
                    }, function (index) {
                        layer.close(index);
                        let loading = layer.load();
                        $.ajax({
                            url: MODULE_PATH + "/adm/auth/admin/del?ids=" + checkIds,
                            dataType: 'json',
                            type: 'delete',
                            success: function (result) {
                                layer.close(loading);
                                if (result.code == 1) {
                                    layer.msg(result.msg, {
                                        icon: 1,
                                        time: 1000
                                    }, function () {
                                        table.reload('user-table');
                                    });
                                } else {
                                    layer.msg(result.msg, {
                                        icon: 2,
                                        time: 1000
                                    });
                                }
                            }
                        })
                    });
                }

                window.refresh = function (param) {
                    table.reload('user-table');
                }
            })
		</script>
	</body></html>
